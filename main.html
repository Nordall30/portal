<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        nav {
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        li {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        li:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Main Page</h1>
    <nav>
        <ul>
            <li>Home</li>
            <li>FAQ</li>
            <li>Registrar</li>
            <li>Accounting</li>
            <li>Others</li>
            <li>About Us</li>
        </ul>
    </nav>
</body>
</html>
